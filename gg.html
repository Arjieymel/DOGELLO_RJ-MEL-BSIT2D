<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Page</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* First section styling */
        .section-one {
            background-color: black;  /* Light gray */
            padding: 50px 20px;
            text-align: center;
        }

        /* Second section styling */
        .section-two {
            background-color: #3498db;  /* Blue */
            color: #ffffff;             /* White text */
            padding: 50px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- First section with a light gray background -->
    <section class="section-one">
        <h2>Section One</h2>
        <p>This is the first section with a light gray background.</p>
    </section>

    <!-- Second section with a blue background -->
    <section class="section-two">
        <h2>Section Two</h2>
        <p>This is the second section with a blue background and white text.</p>
    </section>

</body>
</html>
